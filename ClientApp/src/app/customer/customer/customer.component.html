<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.5);">
   <div class="spinner-border text-primary" role="status">
     <span class="sr-only">Loading...</span>
   </div>
  </div>

<table class="table" *ngIf="!isLoading">
    <thead class="thead-dark">
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone_Number</th>
            <th>Country_Code</th>
            <th>Gender</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstname }}</td>
            <td>{{ customer.lastname }}</td>
            <td><a href="mailto:{{ customer.email }}">{{ customer.email }}</a></td>
            <td>{{ customer.phone_Number }}</td>
            <td>{{ customer.country_code }}</td>
            <td>{{ customer.gender }}</td>
            <td>{{ customer.balance | currency }}</td>
            <td>
                <button class="btn btn-primary" (click)="editCustomer(customer.id)"> <i class="fas fa-edit"></i></button>
                <button class="btn btn-danger" (click)="deleteCustomer(customer.id)"> <i class="fas fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" *ngIf="!isLoading" (click)="addCustomer()">Add Customer</button>
